<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

    {% if page.title.size > 1 %}
	<title class="pageTitle">{{ site.page_title }} - {{ page.title }}</title>
	{% else %}
	<title class="pageTitle">{{ site.page_title }}</title>
	{% endif %}

	<meta name="description" content="{{ site.app_description }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
	<link rel="icon" sizes="16x16 32x32 64x64" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
	<link rel="icon" type="image/png" sizes="196x196" href="{{ '/assets/favicons/favicon-192.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="160x160" href="{{ '/assets/favicons/favicon-160.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/favicons/favicon-96.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/favicons/favicon-64.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16.png' | relative_url }}">
	<link rel="apple-touch-icon" href="{{ '/assets/favicons/favicon-57.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/favicons/favicon-114.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/favicons/favicon-72.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/favicons/favicon-144.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/favicons/favicon-60.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/favicons/favicon-120.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicons/favicon-76.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/favicons/favicon-152.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/favicon-180.png' | relative_url }}">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="{{ '/assets/favicons/favicon-144.png' | relative_url }}">
	<meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | relative_url }}">

    <!-- Theme Color -->
    <meta name="theme-color" content="{{ site.theme_color }}">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

    <!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.page_url }}">
	<meta property="og:title" content="{{ site.app_name }}">
	<meta property="og:description" content="{{ site.app_description }}">
	<meta property="og:image" content="{{ '/assets/SocialPreview.png' | relative_url }}">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="{{ site.page_url }}">
	<meta property="twitter:title" content="{{ site.app_name }}">
	<meta property="twitter:description" content="{{ site.app_description }">
	<meta property="twitter:image" content="{{ '/assets/SocialPreview.png' | relative_url }}">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
